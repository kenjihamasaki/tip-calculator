<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
  <header class="header">
    <h1 class="header__title--active">SPLI<br>TTER</h1>
  </header>
  <section class="calculatorContainer">
    <div class="inputs-section">
      <label for="bill" class="inputs-section__bill-label">Bill</label>
      <input id="bill" class="inputs-section__bill-input" type="number" value="0">

      <fieldset class="btn">
        <legend class="btn__legend">Select Tip %</legend>
        <button class="btn__button btn__button--selected">5%</button>
        <button class="btn__button">10%</button>
        <button class="btn__button">15%</button>
        <button class="btn__button">20%</button>
        <button class="btn__button">25%</button>
        <input type="number" placeholder="Custom">
      </fieldset>

      <label for="people" class="inputs-section__people-label">Number of People</label>
      <input id="people" class="inputs-section__people-input" type="number" value="0">

    </div>
    <div class="result-section">
      <div class="results">
        <div>
          <p class="results__tip-amount">Tip Amount</p>
          <p class="results__tip-person">/ person</p>
        </div>
        <p class="results__tip-value">0</p>
        <div>
          <p class="results__total-amount">Total</p>
          <p class="results__total-person">/ person</p>
        </div>
        <p class="results__total-value">0</p>
      </div>
      <button>Reset</button>
    </div>
  </section>  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
  <script src="./main.js"></script>
</body>
</html>
